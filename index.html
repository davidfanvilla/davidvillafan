<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>CV</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <div id="canvas-container"></div>
  
  <div id="social-icons">
  <a href="https://www.instagram.com/davidfanvilla/" target="_blank">
    <img src="instagramlogo.png" alt="Instagram Logo">
  </a>

  <a href="https://www.tiktok.com/@davidvillafan0?lang=es" target="_blank">
    <img src="tiktoklogo.png" alt="TikTok Logo">
  </a>
  </div>  

  <script src="https://cdnjs.cloudflare.com/ajax/libs/p5.js/1.4.0/p5.min.js"></script>
  <script src="script.js"></script>

  <script>
document.addEventListener('DOMContentLoaded', (event) => {
    const links = document.querySelectorAll('#social-icons a');
    links.forEach(link => {
        link.addEventListener('touchend', function(e) {
            e.preventDefault();
            const url = this.getAttribute('href');
            window.open(url, '_blank');
        });
    });
});
</script>
  
</body>
</html>
